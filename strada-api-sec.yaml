{"info": {"description": "# Authorize End User Connection With Strada Link\nTo securely authenticate an end user's connection to an accounting platform you will need to:\n1. Get a token to access Strada Link\n2. Initialize Strada Link component in your app\n3. Receive a public token after your user authenticates\n4. Exchange the public token for a private one\n\nThese steps are outlined in detail as follows:\n\n**1. Get a token to access Strada Link**\n\nIn your backend, create a POST request to get a `link_access_token` from this URL:\n\n[`https://<ENV>.api.getstrada.com/v1/link/link_access_token`](https://<ENV>.getstrada.com/v1/link/link_access_token)\n\nPass in your Strada API key as an `Auth` header (`--header 'Authorization: Bearer sandbox_2a48c2a4-bc1f-4537-a89b-1058ca4f916e'`). See the POST request body and API response [here](https://sandbox.api.getstrada.com/docs#/operations/link_create_link_access_token).\n\n**2. Initialize Strada Link component in your app**\n\nStrada Link is published to [npm](https://www.npmjs.com/package/@stradahq/strada-link-react) as a React library. The source code can be found [here](https://github.com/strada-api/strada-link-react). You can install this library using:\n\n```npm i @stradahq/strada-link-react```\n\nAfter installing the library, add it to your project:\n\n```import { StradaLink } from '@stradahq/strada-link-react'```\n\nTo invoke `useStradaLink` you need to provide an `env` (one of `sandbox`, `prod`), `linkAccessToken`, `onSuccess` call back function. \n\n**3. Receive a public token after your user authenticates**\n\nOnce the user finishes authenticating and `auth_success` page is received, `onSuccess` method will be invoked and a `public_token` will be returned.\n\n**4. Exchange the public token for a private one**\n\nIn your backend, swap `public_connection_token` for a private `api_connection_token`. See the POST request body and API response [here](https://sandbox.api.getstrada.com/docs#/operations/link_get_api_connection_info).\n\nStore the `api_connection_token` in your database as it will be used to authenticate future accounting API requests for this given end user.", "title": "Strada API", "version": "1.0"}, "servers": [{"url": "https://sandbox.api.getstrada.com/"}], "tags": [{"name": "Accounts"}, {"name": "Expenses"}, {"name": "Vendors"}, {"name": "Bills"}, {"name": "Bill_Payments"}, {"name": "Transaction"}, {"name": "Rules"}, {"name": "Link"}, {"name": "Connections"}, {"name": "Internal"}], "paths": {"/v1/rules/": {"get": {"operationId": "rules_get_rules", "parameters": [{"in": "header", "name": "X-Connection-Token", "description": "API connection token for a specific end customer.", "schema": {"type": "string"}, "required": true}], "tags": ["Rules"], "summary": "List all Rules", "responses": {"200": {"content": {"application/json": {"schema": {"type": "array", "items": {"$ref": "#/components/schemas/Rule"}}}}, "description": "OK"}, "403": {"description": "Forbidden"}, "404": {"description": "Rule not found"}}, "security": [{"token_auth": []}]}, "post": {"operationId": "rules_set_rule", "parameters": [{"in": "header", "name": "X-Connection-Token", "description": "API connection token for a specific end customer.", "schema": {"type": "string"}, "required": true}], "tags": ["Rules"], "summary": "Set a rule", "responses": {"201": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Rule"}}}, "description": "Created"}, "403": {"description": "Forbidden"}, "400": {"description": "Rule Invalid"}}, "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/NewRule"}}}, "required": true}, "security": [{"token_auth": []}]}}, "/v1/rules/{rule_id}": {"get": {"operationId": "rules_get_rule", "parameters": [{"in": "path", "name": "rule_id", "schema": {"type": "string"}, "required": true}, {"in": "header", "name": "X-Connection-Token", "description": "API connection token for a specific end customer.", "schema": {"type": "string"